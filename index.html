<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="aaa">
      <img class="eisenhower-matrix-img" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task text-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="tasks-list-heading">Todo</h3>
      <ul id="incompleteTasks">
        <li class="task-list-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-list-input text-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
        <li class="task-list-item editMode">
          <input type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-list-input text-input">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="tasks-list-heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task task-list-input text-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
